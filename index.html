<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">

        <div class="calculator">
            <div id="display">
                <p></p>
            </div>

            <div class="buttons">
                <div class="buttons-grid">
                    <div class="controls">
                        <button id="clear">Clear</button>
                    </div>
                
                    <div class="operations">
                        <button id="op/">รท</button>
                        <button id="op*">ร</button>
                        <button id="op-">-</button>
                        <button id="op+">+</button>
                        <button id="op=">=</button>
                    </div>
                
                    <div class="numpad">
                        <div class="num-grid">
                            <button id="num1">1</button>
                            <button id="num2">2</button>
                            <button id="num3">3</button>
                            <button id="num4">4</button>
                            <button id="num5">5</button>
                            <button id="num6">6</button>
                            <button id="num7">7</button>
                            <button id="num8">8</button>
                            <button id="num9">9</button>
                            <button id="num0">0</button>
                            <button id="decimal">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="calc.js" type='application/javascript'></script>
    </div>
</body>

</html>
