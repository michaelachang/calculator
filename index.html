<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">

        <div class="calculator">
            <div id="display">
                <p></p>
            </div>

            <div class="buttons">
                <div class="buttons-grid">
                    <div class="controls">
                        <div class="controls-grid">
                            <button id="clear">Clear</button>
                            <button id="del">⌫</button>
                        </div>
                    </div>
                
                    <div class="operations">
                        <button id="op/">÷</button>
                        <button id="op*">×</button>
                        <button id="op-">-</button>
                        <button id="op+">+</button>
                        <button id="eq=">=</button>
                    </div>
                
                    <div class="numpad">
                        <div class="num-grid">
                            <button id="no1">1</button>
                            <button id="no2">2</button>
                            <button id="no3">3</button>
                            <button id="no4">4</button>
                            <button id="no5">5</button>
                            <button id="no6">6</button>
                            <button id="no7">7</button>
                            <button id="no8">8</button>
                            <button id="no9">9</button>
                            <button id="no0">0</button>
                            <button id="dc.">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="calc.js" type='application/javascript'></script>
    </div>
</body>

</html>
